<ion-menu  side="end" content-id="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="removeAllItems()" [disabled]="service.isEmptyCar">
        <ion-icon slot="start" name="trash-outline"></ion-icon>
        <ion-label>
          Eliminar todos los Items
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sahopping Listt
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="true"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true" id="content" color="light">

  <ion-list *ngIf="service.isEmptyCar" class="ion-text-center" lines="none" >
    <ion-item>
      <ion-label>No hay items en tu lista de compras</ion-label>
    </ion-item>

  </ion-list>

  <ion-list *ngIf="!service.isEmptyCar" lines="none" >
    <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
      <ion-item *ngFor="let item of items">
        <ion-reorder ></ion-reorder>
        <ion-label>
          {{item}}
        </ion-label>
        <ion-icon (click)="removeItem(item)" name="trash-outline"></ion-icon>
      </ion-item>
    </ion-reorder-group>

  </ion-list>
</ion-content>
